<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Getting elements</title>
</head>
<body>
<div id="container">
    <div id="div1">div1</div>
    <div class="div2">div2-1</div><div class="div2">div2-2</div><div class="div2">div2-3</div>
    <div class="div3 div2">div3-1</div><div class="div3 div2">div3-2</div><div class="div2 div3">div3-3</div>
</div>
<script>
    //getElementById
    var div1 = document.getElementById('div1');
    console.log('div1.innerHTML = ' + div1.innerHTML);
//    div1 = document.body.getElementById('div1');          no api
//    console.log('div1.innerHTML = ' + div1.innerHTML);

    //getElementsByClassName() ie9+
    var divs2 = document.getElementsByClassName('div2')
    console.log('divs2.length = ' + divs2.length);
    console.log('divs2[0].innerHTML = ' + divs2[0].innerHTML);
    divs2 = document.body.getElementsByClassName('div2')
    console.log('divs2.length = ' + divs2.length);
    console.log('divs2[0].innerHTML = ' + divs2[0].innerHTML);
    var divs2_3 = document.getElementsByClassName('div2 div3');
    console.log('divs2_3.length = ' + divs2_3.length);
    console.log('divs2_3[0].innerHTML = ' + divs2_3[0].innerHTML);

    //getElementsByTagName
    var divs = document.getElementsByTagName('div');
    console.log('divs.length = ' + divs.length);
    divs = document.body.getElementsByTagName('div');
    console.log('divs.length = ' + divs.length);

    //querySelector ie8 no Descendant select, return only an HTMLElement
    var divs_q_0 = document.querySelector('body .div3');
    console.log('divs_q_0.innerHTML = ' + divs_q_0.innerHTML);
    divs_q_0 = document.body.querySelector('body .div3');
    console.log('divs_q_0.innerHTML = ' + divs_q_0.innerHTML);

    //querySelectorAll ie8 no Descendant select, return a nodeList
    var divs_qa = document.querySelectorAll('body .div3');
    console.log('divs_qa.length = ' + divs_qa.length);
    divs_qa = document.getElementById('container').querySelectorAll('body .div3');
    console.log('divs_qa.length = ' + divs_qa.length);
</script>
</body>
</html>
